<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="col"></div>

			<div class="col">
				<hr style="background-color: #fdfdfd" />
				<div
					style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualización
					de camión</div>
				<hr style="background-color: #FA251B" />


				<div>
					<form th:action="@{/camion/actualizar}" th:object="${ca}"
						method="post">
						<div class="col-sm-12">
							<label class="form-label">Id: </label> <input type="text"
								th:field="*{idCamion}" class="form-control"></input>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Modelo: </label> <input type="text"
								th:field="*{modeloCamion}" class="form-control"></input>
							<ul th:if="${#fields.hasErrors('modeloCamion')}"
								th:errors="*{modeloCamion}" class="alert alert-danger"
								role="alert">
							</ul>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Color: </label> <input type="text"
								th:field="*{colorCamion}" class="form-control"></input>
							<div th:if="${#fields.hasErrors('colorCamion')}"
								th:errors="*{colorCamion}" class="alert alert-danger"
								role="alert"></div>
						</div>


						<div class="col-sm-12">
							<label class="form-label">Placa: </label> <input type="text"
								th:field="*{placaCamion}" class="form-control"></input>
							<div th:if="${#fields.hasErrors('placaCamion')}"
								th:errors="*{placaCamion}" class="alert alert-danger"
								role="alert"></div>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Capacidad: </label> <input type="text"
								th:field="*{capacidadCamion}" class="form-control"></input>
							<div th:if="${#fields.hasErrors('capacidadCamion')}"
								th:errors="*{capacidadCamion}" class="alert alert-danger"
								role="alert"></div>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Id de Driver: </label> <select
								name="selectDriver" class="form-control"
								th:field="*{driver.idDriver}">
								<option th:each="dr: ${listDriver}" th:value="${dr.idDriver}"
									th:text="${dr.nameDriver}"
									th:selected="(${dr.idDriver}==*{driver.idDriver})"></option>
							</select>
						</div>

						<br>

						<div class="form-group row" style="text-align: center">
							<div class="col-sm-6">
								<input type="submit" value="Actualizar" class="btn btn-dark" />
							</div>
							<div class="col-sm-6">
								<a href="/camion/list" class="btn btn-danger"><span>Cancelar</span></a>
							</div>
						</div>


					</form>
				</div>

			</div>

			<div class="col"></div>
		</div>
	</div>
</body>
</html>
