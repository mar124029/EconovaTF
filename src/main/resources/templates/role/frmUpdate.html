<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col">

				<hr style="background-color: #fdfdfd" />
				<div
					style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualizaci√≥n
					de Rol</div>
				<hr style="background-color: #FA251B" />


				<div>
					<form th:action="@{/roles/actualizar}" th:object="${ro}"
						method="post">
						<div class="col-sm-12">
							<label class="form-label">Id: </label> <input type="text"
								th:field="*{id}" class="form-control"></input>
						</div>

						<div class="col-sm-12">
							<label for="idUsuario" class="col-sm-2 col-form-label">Usuario:
							</label> <select class="form-control" th:field="*{user.id}">
								<option th:each="u: ${listaUsuarios}" th:value="${u.id}"
									th:text="${u.username}" th:selected="(${u.id} == *{user.id})"></option>
							</select>
						</div>
						<label for="descripcion" class="col-sm-2 col-form-label">Rol:
						</label>
						<div class="col-sm-12">
							<select name="select" th:field="*{rol}" class="form-control">
								<option value="ROLE_ADMIN" selected>Administrador</option>
								<option value="ROLE_USER">Usuario</option>
								<option value="ROLE_DRIVER">Conductor</option>

							</select>
						</div>

						<br>

						<div class="form-group row" style="text-align: center">
							<div class="col-sm-6">
								<input type="submit" value="Actualizar" class="btn btn-dark" />
							</div>
							<div class="col-sm-6">
								<a href="/roles/listar" class="btn btn-danger"><span>Cancelar</span></a>
							</div>
						</div>


					</form>
				</div>
			</div>
			<div class="col"></div>
		</div>


	</div>
</body>
</html>
