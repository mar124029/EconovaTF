<body class="user-profile">


	<header th:fragment="header">
		<div class="wrapper ">
						<div th:replace="fragments/sidebar :: sidebar"></div>
			
			<div class="main-panel" id="main-panel">
							<div th:replace="fragments/topbar :: topbar"></div>	
				
				<div class="container">

					<hr style="background-color: #fdfdfd" />
					<div
						style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
						de usuarios</div>
					<hr style="background-color: #FA251B" />
					<hr style="background-color: #fdfdfd" />
					<div style="color: #FA251B">
						<div>

							<div class="table-responsive">
								<table class="table table-white">
									<thead>
										<tr>
											<th class="text-center">Id</th>
											<th class="text-center">Username</th>
											<th class="text-center">Estado</th>
											<th class="text-center">OPERACIÃ“N</th>
										</tr>
									</thead>
									<tbody id="persona-list">
										<tr align="center" th:each="u:${listaUsuarios}">
											<td th:text="${u.id}"></td>
											<td th:text="${u.username}"></td>
											<td th:text="${u.enabled}"></td>
											<td><a th:href="@{/user/delete?id=}+${u.id}">DELETE
											</a></td>
										</tr>
									</tbody>
								</table>
								<div th:if="${mensaje}" class="alert alert-info">
									<p th:text="${mensaje}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
