<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

<script

<body>
	<div class="container">
		<div class="card">
			<div class="card-header text-white bg-dark mb-3">Informaci√≥n
				del usuario</div>
			<div class="card-body">

				<div class="table-responsive">
					<table class="table table-white">

						<tbody>
							<tr>
								<td>CODIGO</td>
								<td th:text="${u.id}"></td>
							</tr>
							<tr>
								<td>Nombre</td>
								<td th:text="${u.name}"></td>
							</tr>
							<tr>
								<td>Correo</td>
								<td th:text="${u.email}"></td>
							</tr>
							<tr>
								<td>Usuario</td>
								<td th:text="${u.username}"></td>
							</tr>
						</tbody>

					</table>

					<a th:href="@{/service/new}" type="button"
						class="btn btn-primary k"> <span
						class="glyphicon glyphicon-circle-arrow-left"></span> Volver
					</a>
				</div>
			</div>
		</div>
	</div>
