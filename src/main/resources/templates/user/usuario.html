<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
<meta charset="UTF-8"></meta>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">



<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<!-- CSS Files -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="../assets/demo/demo.css" rel="stylesheet" />

<style type="text/css">
body {
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	background-image: url("/img/fondoregister.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}

.container {
	border: 1px solid #fff;
	border-radius: 10px;
}

.container-custom {
	max-width: 600px; /* Ajusta este valor seg√∫n sea necesario */
}

label {
	color: white;
}

.titulo {
	font-family: 'Roboto Condensed', sans-serif;
	font-size: 2.3rem;
	text-align: center;
	color: #fff;
}

.checkclass{
	width:20px;
	height:20px;
}

</style>
</head>

<body class="user-profile">
	<div class="container container-custom py-3	">
		<div class="row">
			<div class="col">
				<h1 class="titulo">Registro de usuario</h1>
				<hr style="background-color: #fff" />
				<div>
					<form th:action="@{/user/guardar}" th:object="${u}" method="post">

						<div class="col-sm-12">
							<label for="name" class="col-sm-2 col-form-label">Nombre:
							</label> <input type="text" th:field="*{name}" class="form-control" />
							<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="alert alert-danger" role="alert"></div>
						</div>

						<div class="col-sm-12">
							<label for="email" class="col-sm-2 col-form-label">Correo:
							</label> <input type="email" th:field="*{email}" class="form-control" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="alert alert-danger" role="alert"></div>
						</div>


						<div class="col-sm-12">
							<label for="username" class="col-sm-2 col-form-label">Username:
							</label> <input type="text" th:field="*{username}" class="form-control" />
							<div th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}" class="alert alert-danger" role="alert"></div>
						</div>

						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-12">
							<input type="password" th:field="*{password}"
								class="form-control">
							<div th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" class="alert alert-danger" role="alert"></div>

						</div>

						<div
							class="d-flex align-items-center justify-content-center flex-row-reverse mt-3">
							<label for="estado" class="ms-2">Estado</label> <input
							class="checkclass"
								type="checkbox" th:field="*{enabled}" />
						</div>
						<hr style="background-color: #fff" />
						<div class="form-group">
							<div class="d-flex align-items-center justify-content-center">
								<input type="submit" value="Registrar" class="btn btn-dark me-2" />
								<a href="/roles/listar" class="btn btn-danger"><span>Cancelar</span></a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div th:if="${mensaje}"
		class="alert alert-danger container container-custom">
		<p th:text="${mensaje}"></p>
	</div>

	<div th:if="${mensajeExito}"
		class="alert alert-success container container-custom">
		<p th:text="${mensajeExito}"></p>
	</div>

	<!--   Core JS Files   -->
	<script src="../assets/js/core/jquery.min.js"></script>
	<script src="../assets/js/core/popper.min.js"></script>
	<script src="../assets/js/core/bootstrap.min.js"></script>
	<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
	<!-- Chart JS -->
	<script src="../assets/js/plugins/chartjs.min.js"></script>
	<!--  Notifications Plugin    -->
	<script src="../assets/js/plugins/bootstrap-notify.js"></script>
	<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
	<script src="../assets/js/now-ui-dashboard.min.js?v=1.5.0"
		type="text/javascript"></script>
	<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
	<script src="../assets/demo/demo.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../dist/leaflet.awesome-markers.js"></script>
</body>
</html>
