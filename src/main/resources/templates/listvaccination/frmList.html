<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="../dist/leaflet.awesome-markers.css">
<script src="../dist/leaflet.awesome-markers.js"></script>


<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	crossorigin="anonymous">
<!-- CSS Files -->
<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
<link href="../assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="../assets/demo/demo.css" rel="stylesheet" />

<!--   Core JS Files   -->
<script src="../assets/js/core/jquery.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Chart JS -->
<script src="../assets/js/plugins/chartjs.min.js"></script>
<!--  Notifications Plugin    -->
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="../assets/js/now-ui-dashboard.min.js?v=1.5.0"
	type="text/javascript"></script>
<!-- Now Ui Dashboard DEMO methods, don't include it in your project! -->
<script src="../assets/demo/demo.js"></script>

</head>




<body class="user-profile">


	<header th:fragment="header">
		<div class="wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
			
			<div class="main-panel" id="main-panel">
							<div th:replace="fragments/topbar :: topbar"></div>	
				
				<div class="container">
					<hr style="background-color: #fdfdfd" />
					<div
						style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
						de Libreta de vacunaci√≥n</div>
					<hr style="background-color: #FA251B" />

					<form id="myform">
						<div class="row clearfix">
							<div class="col-md-12 column">

								<table class="table table-bordered table-hover table-striped"
									id="tab_logic">
									<thead>
										<tr>
											<th class="text-center">ID</th>
											<th class="text-center">FECHA DE VACUNACION</th>
											<th class="text-center">NUMERO DE DOSIS</th>
											<th class="text-center">NOMBRE VACUNA</th>
											<th class="text-center">NOMBRE CONDUCTOR</th>
											<th class="text-center">OPERACION</th>
											<th class="text-center">OPERACION</th>
										</tr>
									</thead>
									<tbody>
										<tr align="center" th:each="lv: ${listVaccination}">
											<td th:text="${lv.idListVaccination}"></td>
											<td
												th:text="${#dates.format(lv.dateVaccination,'dd/MM/yyyy')}"></td>
											<td th:text="${lv.numberOfDose}"></td>
											<td th:text="${lv.vaccine.descriptionVaccine}"></td>
											<td th:text="${lv.driver.nameDriver}"></td>
											<td><a
												th:href="@{/listvaccination/delete?id=}+${lv.idListVaccination}">DELETE
											</a></td>

											<td><a
												th:href="@{'/listvaccination/modificar/'+${lv.idListVaccination}}">ACTUALIZAR
											</a></td>

										</tr>
									</tbody>
								</table>

							</div>
						</div>


					</form>

				</div>


			</div>
		</div>
	</header>

</body>
