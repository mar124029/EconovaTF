<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<style type="text/css">
.alineamiento {
	align-items: center;
}
</style>

</head>
<body>
	<header th:replace="master/master :: header"></header>
	<div class="container alineamiento">

		<div class="row">

			<div class="col"></div>

			<div class="col">
				<hr style="background-color: #fdfdfd" />
				<div
					style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%; text-align: center">Registro
					de reporte</div>
				<hr style="background-color: #FA251B" />


				<div>
					<form th:action="@{/report/save}" th:object="${rep}" method="post">
						
						<div class="col-sm-12">
							<label class="form-label">Descripci√≥nReporte: </label> <input
								type="text" th:field="*{descriptionService}"
								class="form-control"></input>
						</div>

						<div class="col-sm-12">
							<label class="form-label">FechaReporte: </label> <input
								type="date" th:field="*{dateReport}" class="form-control"></input>
						</div>

						<div class="col-sm-12">
							<label class="form-label">TipoDesecho: </label> <select
								name="selectService" class="form-control"
								th:field="*{service.idService}">
								<option th:each="sr: ${listService}" th:value="${sr.idService}"
									th:text="${sr.typewaste}"
									th:selected="(${sr.idService}==*{service.idService})"></option>
							</select>
						</div>

						<br>

						<div class="col-sm-12" style="text-align: center">
							<input type="submit" value="Registrar" class="btn btn-success"></input>
						</div>


					</form>
				</div>
			</div>

			<div class="col"></div>

		</div>

	</div>
</body>
</html>
