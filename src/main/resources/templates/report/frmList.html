<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="master/master :: head">
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>



<title>REPORTES</title>
</head>
<body>

	<header th:replace="master/master :: header"></header>


	<div class="container">

		<hr style="background-color: #fdfdfd" />
		<div
			style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Lista
			de reportes</div>
		<hr style="background-color: #FA251B" />
		<form id="myform">
			<div class="row clearfix">
				<div class="col-md-12 column">

					<table class="table table-bordered table-hover table-striped"
						id="tab_logic">
						<thead>
							<tr>
								<th class="text-center">ID</th>
								<th class="text-center">Descripci√≥nReporte</th>
								<th class="text-center">FechaReporte</th>
								<th class="text-center">TipodeDesecho</th>
								<th class="text-center">OPERACION</th>
								<th class="text-center">OPERACION</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="r: ${listReport}">
								<td th:text="${r.idReport}"></td>
								<td th:text="${r.descriptionService}"></td>
								<td th:text="${r.dateReport}"></td>
								<td th:text="${r.service.typewaste}"></td>
								<td><a th:href="@{/report/delete?id=}+${r.idReport}">DELETE
								</a></td>

								<td><a
									th:href="@{'/report/modificar/'+${r.idReport}}">ACTUALIZAR
								</a></td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>


		</form>

	</div>

</body>
</html>
