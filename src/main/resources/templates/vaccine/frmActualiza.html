<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col"></div>

			<div class="col">
				<hr style="background-color: #fdfdfd" />
				<div
					style="font-family: 'Roboto Condensed', sans-serif; font-size: 150%;">Actualización
					de vacuna</div>
				<hr style="background-color: #FA251B" />


				<div>
					<form th:action="@{/vaccine/modificar}" th:object="${vaci}"
						method="post">
						<div class="col-sm-12">
							<label class="form-label">Id: </label> <input type="text"
								th:field="*{idVaccine}" class="form-control"></input>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Descripcion: </label> <input
								type="text" th:field="*{descriptionVaccine}"
								class="form-control"></input>
							<div th:if="${#fields.hasErrors('descriptionVaccine')}"
								th:errors="*{descriptionVaccine}" class="alert alert-danger"
								role="alert"></div>
						</div>

						<div class="col-sm-12">
							<label class="form-label">Fecha de Fabricación: </label> <input
								type="date" th:field="*{dateFrabication}" class="form-control"></input>
							<div th:if="${#fields.hasErrors('dateFrabication')}"
								th:errors="*{dateFrabication}" class="alert alert-danger"
								role="alert"></div>
						</div>
						<div class="col-sm-12">
							<label class="form-label">Fecha de Expiración: </label> <input
								type="date" th:field="*{dateExpiration}" class="form-control"></input>
							<div th:if="${#fields.hasErrors('dateExpiration')}"
								th:errors="*{dateExpiration}" class="alert alert-danger"
								role="alert"></div>
						</div>

						<br>

						<div class="form-group row" style="text-align: center">
							<div class="col-sm-6">
								<input type="submit" value="Actualizar" class="btn btn-dark" />
							</div>
							<div class="col-sm-6">
								<a href="/vaccine/list" class="btn btn-danger"><span>Cancelar</span></a>
							</div>
						</div>


					</form>
				</div>

			</div>

			<div class="col"></div>
		</div>

	</div>
</body>
</html>
